<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1em;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffd700;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin: 0.5em 0;
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .menu-icon:checked + ul {
                display: block;
            }

            ul {
                list-style-type: none;
                padding: 0;
                display: none;
            }

            ul li {
                margin: 0.5em 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Mobile-Friendly Navigation</h1>
</header>

<input type="checkbox" id="menu-icon" class="menu-icon">
<nav>
    <label for="menu-icon">&#9776; Menu</label>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<main>
    <p>This is the main content of the webpage.</p>
</main>

</body>
</html>
